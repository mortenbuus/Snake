<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game with High Scores</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            margin-top: 20px;
        }
        
        canvas {
            border: 2px solid black;
        }
        
        #score-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        
        #high-scores {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 5px 0;
        }
        
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <div id="score-container">
        <div id="high-scores">
            <h2>High Scores</h2>
            <ul id="scores-list"></ul>
        </div>
        <input type="text" id="player-name" placeholder="Enter your name...">
        <button onclick="startNewGame()">Start New Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;

        // High scores
        let highScores = [];

        // Set up the game
        function initGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            placeFood();
        }

        // Place food randomly
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            // Prevent food from spawning on snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }

        // Move the snake
        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check for collisions with walls or self
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                placeFood();
                displayHighScores();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            clearInterval(gameLoop);
            saveHighScore();
            alert(`Game Over! Score: ${score}`);
            startNewGame();
        }

        // Save high score
        function saveHighScore() {
            const playerName = document.getElementById('player-name').value || 'Anonymous';
            const newScore = { name: playerName, score: score };
            
            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores.splice(10); // Keep only top 10 scores
            
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
            displayHighScores();
        }

        // Display high scores
        function displayHighScores() {
            const list = document.getElementById('scores-list');
            list.innerHTML = '';
            
            if (highScores.length > 0) {
                highScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${score.name} - ${score.score}`;
                    list.appendChild(li);
                });
            }
        }

        // Start new game
        function startNewGame() {
            clearInterval(gameLoop);
            initGame();
            displayHighScores();
            gameLoop = setInterval(moveSnake, 100);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Update direction
        function updateDirection() {
            direction = nextDirection;
        }

        // Game loop
        function gameUpdate() {
            updateDirection();
            moveSnake();
        }

        // Load high scores from localStorage
        function loadHighScores() {
            const savedScores = localStorage.getItem('snakeHighScores');
            if (savedScores) {
                try {
                    highScores = JSON.parse(savedScores);
                } catch(e) {
                    console.error('Error loading high scores:', e);
                }
            }
        }

        // Initialize the game
        initGame();
        loadHighScores();
        displayHighScores();
        gameLoop = setInterval(gameUpdate, 100);
    </script>
</body>
</html>
